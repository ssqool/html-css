<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="description" content="t22">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>

  <div class="app-settings">

    <div class="setup">
      <form>
        <div class="typeface-topic"><span>Typeface</span></div>
        <div class="typeface">
          <select name="" id="">
            <option hidden disabled selected>Choose</option>
            <option class="option">Acunium Pro</option>
            <option>Comic Sans</option>
            <option>Times New Roman</option>
          </select>
        </div>
        <div class="dakr-ui">
          <span>Dark UI</span>
          <label>
            <input type="checkbox" class="switch-check">
            <span class="ui-fake"></span>
          </label>
        </div>
        <div class="font-weight">
          <div class="weight-topic">
            <span>Weight</span>
          </div>
          <div class="weight-parametrs">
            <label>
              <input type="radio" name="font-name" class="switch-check">
              <span class="fake"></span>
              <span>Regular</span>
            </label>
            <label>
              <input type="radio" name="font-name" class="switch-check">
              <span class="fake"></span>
              <span>Bold</span>
            </label>
          </div>
        </div>
        <div class="font-color">
          <div class="color-topic">
            <span>Color</span>
          </div>
          <div class="color-icon">
            <div class="checkbox-color-container1">
              <label class="checkbox-label1">
                <input type="checkbox" class="check-input">
                <span class="lol"></span>
              </label>
            </div>
            <div class="checkbox-color-container2">
              <label class="checkbox-label2">
                <input type="checkbox" class="check-input">
                <span class="lol"></span>
              </label>
            </div>
            <div class="checkbox-color-container3">
              <label class="checkbox-label3">
                <input type="checkbox" class="check-input">
                <span class="lol"></span>
              </label>
            </div>
            <div class="checkbox-color-container4">
              <label class="checkbox-label4">
                <input type="checkbox" class="check-input">
                <span class="lol"></span>
              </label>
            </div>
            <div class="checkbox-color-container5">
              <label class="checkbox-label5">
                <input type="checkbox" class="check-input">
                <span class="lol"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="font-size">
          <div class="size-topic">
            <span>Size</span>
          </div>
          <div class="range-size">
            <input type="range" min="0" max="10" value="0">
          </div>
          <div class="font-size-examples">
            <span>A</span>
            <span class="bold-a">A</span>
          </div>
        </div>
      </form>
    </div>

    <div class="icons">
      <img src="assets/images/artistic-brush.png" alt="brush" class="img-top">
      <img src="assets/images/user-icon.png" alt="icon">
      <img src="assets/images/sms-speech-bubble.png" alt="sms">
      <img src="assets/images/computer-screen.png" alt="screen" class="img-bottom">
    </div>

  </div>
</body>
</html>
