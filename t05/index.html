<!DOCTYPE html>
<html lang="en">
<head>

  <title>Cards</title>
  <meta name="description" content="t04. Cards">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-1">
    <div class=" card captain-america-card">
      <img src="assets/images/Captain-America.png"  alt="CA">
      <div class="person">
        <h2>Captain America</h2>
        <p>Steve Rogers</p>
      </div>
    </div>
    <div class=" card iron-man-card">
      <img src="assets/images/Iron-man.png" alt="CA">
      <div class="person">
        <h2>Iron Man</h2>
        <p>Tony Stark</p>
      </div>
    </div>
    <div class="card black-widow-card">
      <img src="assets/images/Black-Widow.png" alt="CA">
      <div class="person">
        <h2>Captain America</h2>
        <p>Natasha Romanoff</p>
      </div>
    </div>
    <div class="card spider-man-card">
      <img src="assets/images/Spider-man.png" alt="CA">
      <div class="person">
        <h2>Captain America</h2>
        <p>Peter Parker</p>
      </div>
    </div>
  </div>

</html>
