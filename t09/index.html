<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="description" content="t09">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Superhero Form</h1>
  <div class="main-container">
    <form>
      <div class="first-container">
        <fieldset>
          <legend>About the Superhero</legend>
          <p><label>Real Name <input type="text" autofocus placeholder="Superhero real name" class="text-color"></label><label> Superhero Name <input type="text" placeholder="Superhero alias" class="text-color"></label><label> Age <input type="number" size="3" name="num" min="1" max="999"></label></p>
          <p>About <textarea cols="70" rows="5" maxlength="500" class="text-color" placeholder="Superhero real name"></textarea></p>
          <p><label>Photo: <input type="file"></label></p>
        </fieldset>
      </div>
      <div class="second-container">
        <fieldset>
          <legend>Powers</legend>
          <p><label><input type="checkbox"> Telekenesis</label><label><input type="checkbox"> Super strength or speed</label><label><input type="checkbox"> Shapeshifting</label><label><input type="checkbox"> Flight</label><label><input type="checkbox"> Elemental control</label><label><input type="checkbox"> Other</label></p>
          <p><input type="range" min="0" max="10" value="0"></p>
        </fieldset>
      </div>
      <div class="third-container">
        <fieldset>
          <legend>Origin of Powers</legend>
          <p><label><input type="radio" name="power"> Unknown</label><label><input type="radio" name="power"> Freak lab accident</label><label><input type="radio" name="power"> Chosen by an ancient wise being</label><label><input type="radio" name="power"> The superhero is not human</label><label><input type="radio" name="power"> Other</label></p>
        </fieldset>
      </div>
      <div class="button">
        <p><input type="reset" value="CLEAR"><input type="submit" value="SEND"></p>
      </div>
    </form>
  </div>
</body>
</html>
